<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Limiter Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #response { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>

    <h2>Go Rate Limiter Client</h2>
    
    <label for="userId">User ID:</label>
    <input type="text" id="userId" value="user-123">
    
    <button onclick="sendRequest()">Send Request</button>

    <div id="response">Response will appear here...</div>

    <script>
        async function sendRequest() {
            const display = document.getElementById('response');
            const userId = document.getElementById('userId').value;

            try {
                const response = await fetch('http://localhost:8000/hello', {
                    method: 'GET',
                    headers: {
                        'X-User-ID': userId
                    }
                });
                console.log("userid", userId)

                const text = await response.text();
                display.innerHTML = `<strong>Status: ${response.status}</strong><br>${text}`;
            } catch (error) {
                display.innerHTML = `<span style="color:red">Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
